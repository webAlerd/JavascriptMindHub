<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="w-100">
        <nav class="navbar p-2">
            <div class="d-inline">
                <a class="navbar-brand" href="./index.html">
                    <img id="home" class="logonavbar img-fluid" src="./assets/img/Logo_Amazing_Events.png" alt="Logo">
                </a>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="./index.html" class="boton-navbar btn btn-primary">Home</a>
                <a href="./upcoming.html" class="boton-navbar btn btn-primary">Upcoming Events</a>
                <a href="./past.html" class="boton-navbar btn btn-primary">Past Events</a>
                <a href="#" class="boton-navbar btn btn-primary activado border-bottom">Contact</a>
                <a href="./stats.html" class="boton-navbar btn btn-primary">Stats</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="sticky-navbar">
            <nav class="secondary-navbar">
                <div class="container-fluid d-flex justify-content-around align-items-center">
                    <a href="./past.html">
                        <img class="img-fluid" src="./assets/img/icons/arrow_left.png" alt="arrow left" width="25vh" height="auto">
                    </a>
                    <a href="#home" class="title-navbar navbar-brand m-3 h1">CONTACT US</a>
                    <a href="./stats.html">
                        <img class="img-fluid" src="./assets/img/icons/arrow_right.png" alt="arrow right" width="25vh" height="auto">
                    </a>
                </div>
            </nav>
        </div>
        <form action="./show_data.html">
            <section class="w-100 d-flex justify-content-center">
                <div class="contact d-flex w-50 flex-column m-3 rounded">
                    <div class="mb-3 mt-3 ms-5 me-5">
                        <label for="formGroupExampleInput" class="form-label text-white">Name:</label>
                        <input type="text" name="nombre" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="mb-3 mt-3 ms-5 me-5">
                        <label for="formGroupExampleInput2" class="form-label text-white">Email:</label>
                        <p class="text-danger d-inline">*</p>
                        <input required type="email" name="email" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="mb-3 mt-3 ms-5 me-5">
                        <label for="exampleFormControlTextarea1" class="form-label text-white">Menssage:</label>
                        <p class="text-danger d-inline">*</p>
                        <textarea required class="form-control" name="mesagge" id="exampleFormControlTextarea1"
                            rows="5"></textarea>
                    </div>
                    <div class="d-flex justify-content-end pe-5 mb-3">
                        <button type="submit" class="boton-navbar btn btn-primary">Submit</button>
                    </div>
                </div>
            </section>
        </form>
    </main>
    <footer class="d-flex w-100 bg-dark p-3 align-items-center justify-content-between">
        <div class="d-flex justify-content-around w-25">
            <a href="https://www.instagram.com/">
                <img class="img-fluid" src="./assets/img/icons/ig_icon.png" alt="instagram" width="70vh" height="auto">
            </a>
            <a href="https://es-la.facebook.com/">

            </a>
            <a href="https://www.whatsapp.com/">
                <img class="img-fluid" src="./assets/img/icons/wsp_icon.png" alt="whatsapp" width="70vh" height="auto">
            </a>
        </div>
        <p class="cohort">Cohort</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
